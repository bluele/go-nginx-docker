machine:
  services:
    - docker
  timezone:
    Asia/Tokyo

dependencies:
  override:
    - sudo pip install --upgrade docker-compose==1.3.0

test:
  pre:
    - docker-compose build
  override:
    - docker-compose up unittest

deployment:
  staging:
    branch: master
    commands:
      - sh ./sh/ship.sh "st-"

  release:
    branch: release
    commands:
      - sh ./sh/ship.sh
